<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='/styles.css') }}" rel="stylesheet">

    <title>{% block title %}{% endblock %} - E-Corp</title>
  </head>
  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 offset-4 text-center">
            <a class="blog-header-logo text-dark" href="{{ url_for('index') }}">E-Corp</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            {% if is_authenticated %}
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('login') }}">Login</a>
            {% endif %}
          </div>
        </div>
      </header>
    </div>

    {% block content %}{% endblock %}

    <footer class="blog-footer">
      <p>Copyright by <a href="{{ url_for('index') }}">E-Corp</a>.</p>
      <p>
        <a href="https://github.com/warpnet/sre-challenge">Back to the challenge</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
